{% extends 'app/base.html' %}

{% load addcss %}

{% block content %}

	<div class='form-group'>
		<label class="col-md-offset-1 control-label">Login Using</label>
		<a href='/twitter/authenticate/' class='btn btn-primary' style='margin-left:5em;'>Facebook</a>
		<a href='/twitter/authenticate/' class='btn btn-primary' style='margin-left:5em;'>Twitter</a>
		<a href='/twitter/authenticate/' class='btn btn-primary' style='margin-left:5em;'>Google+</a>
	</div>

<form class='form-horizontal' role='form' action='' method = "POST">{%csrf_token%}
	<div class='row'>
	{{ form.non_field_errors }}
	{% for field in form %}
	{{ field.errors }}
	<div class='form-group'>
		<label class="col-md-2 control-label" for='id_{{ field.name }}'>{{ field.label }}</label>
		<div class='col-md-2'>	
			{{ field | addcss:'form-control'}}
		</div>
	</div>
	{% endfor %}
		<div class='col-md-offset-2'>
			<button style='margin-left:5px;' class='btn btn-primary col-md-1' class='col-md-offset-2' type = "submit">Log In</button>
		</div>
	</div>
</form>
	
	<hr>
	
	<div class='form-group'>
		<label class="col-md-offset-1 control-label">Or</label>
		<a href='/registration/register/' class='btn btn-primary' style='margin-left:5em;'>Register</a>
	</div>




{% endblock %}
